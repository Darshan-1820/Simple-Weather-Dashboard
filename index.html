<!DOCTYPE html>
<html lang="'en">
<head>
    <meta charset = "UTF-8">
    <meta name=""viewport" content="width=device-width, initial-scale = 1">

    <title>Weather Dashboard App</title>
    <link rel = "stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div id="weather-container">

        <h2 class=".text">Weather App</h2>

        <div class="search">
            <input type="text" placeholder="Enter city">
            <button type="submit">Search</button>
        </div>
        
        
        <div class="weather">
            <img src="./img/clear-day.png"  id="weather-icon"/>
            <h2 class=".text  city">Mohali</h2>
            <h3 class="text  temp">22 Â°C</h3>
            <p class="text day-night">Day/Night</p>

            <div class="moreInfo">
                <div class="col">
                    <img src="./img/humidity.png">
                    <div>
                        <p class="humidity text">50%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/wind.png">
                    <div>
                        <p class="wind text">15 km/h</p>
                        <p class="text ">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
